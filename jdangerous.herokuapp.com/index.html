  <script type="text/javascript">
    var danger = document.getElementById("danger");
    var mouth = document.getElementById("mouth");
    var laughs = document.getElementById("laughs");

    var currentAudio = null;

    timeBetweenStuff = 100;

    function getDangerous() {
      if (currentAudio != null) {
        return;
      }
      currentAudio = laughs.children[Math.floor(Math.random() * 9)];
      currentAudio.play();
      mouthDown();
    }
    function mouthDown() {
      if (!currentAudio.paused) {
        mouth.className = 'open';
        setTimeout(mouthUp, timeBetweenStuff);
      } else {
        currentAudio = null;
      }
    }
    function mouthUp() {
      mouth.className = '';
      setTimeout(mouthDown, timeBetweenStuff);
    }
    danger.addEventListener("click", getDangerous, false);
  </script>
